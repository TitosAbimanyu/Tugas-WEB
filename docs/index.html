<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Web</title>
</head>
<body>
    <h1>Form HTML</h1>
    <p>Name: <input type="text" placeholder="Masukkan Nama"></p>
    <p>Gender: <input type="radio" name="Gender">Man <input type="radio" name="Gender">Woman</p>
    <p>Address: <input type="text" placeholder="Masukkan alamat"></p>
    <p>Country: 
        <select>
            <option>-- Country --</option>
            <option>Indonesia</option>
            <option>Konohagakure</option>
            <option>Amegakure</option>
            <option>Sunagakure</option>
            <option>Kirigakure</option>
        </select>
    </p>
    <p>Email: <input type="text" placeholder="Masukkan Email"></p>
    <p>Photo: <input type="text"> <input type="file"></p>
    <p>Comment: <textarea cols="50" rows="5"></textarea> <input type="submit"></p>
    <h2>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Form Registrasi</h2>
</body>
</html>
